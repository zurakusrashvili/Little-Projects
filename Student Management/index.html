<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Students Managment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">

              <li class="nav-item me-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="onlyJS">
                  <label class="form-check-label" for="onlyJS">
                    JS
                  </label>
                </div>
              </li>

              <li class="nav-item me-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="onlyCsharp">
                  <label class="form-check-label" for="onlyCsharp">
                    C#
                  </label>
                </div>
              </li>

              <li class="nav-item me-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="onlyCpp">
                  <label class="form-check-label" for="onlyCpp">
                    C++
                  </label>
                </div>
              </li>


              <li class="nav-item me-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault" id="stipendSwitchLabel">მხოლოდ სტიპენდიანტები</label>
                  </div>
              </li>



            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="ძიება" aria-label="Search" id="searchInput">
              <div class="btn-group">
                <button type="button" class="btn btn-success" id="searchInputButton">ძიება</button>
              </div>
            </form>
          </div>
        </div>
      </nav>











    <div class="row" id="studentsDataInHTML"></div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
